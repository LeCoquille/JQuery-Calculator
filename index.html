<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC: Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Teko" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Kelly+Slab" rel="stylesheet">

  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <div class="container">
    <div class="calculator">
      
      <div class="title text-center">ELECTRONIC CALCULATOR</div>
      
      <div class="answer text-right">
        <p id="display">0</p>
        <p id="history">0</p>
      </div>
      
      <div class="buttons">
        <button id="clear" class="btn allclear" value="ac">AC</button>
        <button class="btn clear" value="ce">CE</button>
        <button class="btn operator" value="%">%</button>
        <button id="divide" class="btn operator" value="/">&divide</button>
        <button id="seven" class="btn numval" value="7">7</button>
        <button id="eight" class="btn numval" value="8">8</button>
        <button id="nine" class="btn numval" value="9">9</button>
        <button id="multiply" class="btn operator" value="*">X</button>
        <button id="four" class="btn numval" value="4">4</button>
        <button id="five" class="btn numval" value="5">5</button>
        <button id="six" class="btn numval" value="6">6</button>
        <button id="subtract" class="btn operator" value="-">-</button>
        <button id="one" class="btn numval" value="1">1</button>
        <button id="two" class="btn numval" value="2">2</button>
        <button id="three" class="btn numval" value="3">3</button>
        <button id="add" class="btn operator" value="+">+</button>
        <button id="zero" class="btn zero" value="0">0</button>
        <button id="decimal" class="btn decimal" value=".">.</button>
        <button id="equals" class="btn equals" value="=">=</button>
       </div>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
